name: CI â€” Maven (JUnit)

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    name: Run Maven tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Determine Maven command
        id: choose-mvn
        run: |
          if [ -x "./mvnw" ]; then
            echo "cmd=./mvnw" >> $GITHUB_OUTPUT
          else
            echo "cmd=mvn" >> $GITHUB_OUTPUT
          fi

      - name: Run tests
        run: ${{ steps.choose-mvn.outputs.cmd }} -B test

      - name: Upload surefire reports (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/

      - name: Publish JUnit results to PR (annotations & summary)
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: unit-tests
          path: target/surefire-reports/*.xml
          reporter: java-junit
