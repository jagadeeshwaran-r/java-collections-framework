name: CI — Maven (JUnit)

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    name: Run Maven tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Determine Maven command
        id: choose-mvn
        shell: bash
        run: |
          if [ -x "./mvnw" ]; then
            echo "cmd=./mvnw" >> $GITHUB_OUTPUT
          else
            echo "cmd=mvn" >> $GITHUB_OUTPUT
          fi

      - name: Run JUnit tests
        run: ${{ steps.choose-mvn.outputs.cmd }} -B test

      - name: Upload Surefire reports (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/

      - name: Publish JUnit results to PR
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: unit-tests
          path: target/surefire-reports/*.xml
          reporter: java-junit

      - name: Auto-approve PR if tests pass
        if: |
          success() &&
          github.event.pull_request.head.repo.full_name == github.repository
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PR_APPROVER_TOKEN }}
          script: |
            const pr = context.payload.pull_request;

            if (!pr) {
              core.info("Not a pull request context. Skipping approval.");
              return;
            }

            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
              event: "APPROVE",
              body: "✅ Auto-approved by CI Bot: All JUnit tests passed successfully."
            });
